<div class="container"><section><div ng-if="login.loggedIn" ng-controller="EditUserController as edUser" class="panel panel-success"><div class="panel-heading">Edit Profile</div><form method="post" ng-submit="edUser.updateUser ()" class="form-sigin"><br/>Username: <label>{{ login.user.username }}</label><br/>        First Name: <label>{{ login.user.name.first }}</label><input type="text" name="firstname" placeholder="New First Name" ng-model="edUser.userData.firstname" class="form-control"/>        Last Name: <label>{{ login.user.name.last }}</label><input type="text" name="lastname" placeholder="New Last Name" ng-model="edUser.userData.lastname" class="form-control"/>        Email: <label>{{ login.user.email }}</label><input type="text" name="email" placeholder="New Email" ng-model="edUser.userData.email" class="form-control"/>        Role: <label>{{ login.user.role }}</label><br/><button type="submit" class="btn btn-success">Update User</button></form></div></section></div>

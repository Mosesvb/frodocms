dependencies:
  pre:
    - bower install
  post:
    - npm install module-deps
    - npm install gulp -g
    - npm install mocha -g

database:
  override:
    - cp config/database.yml.ci config/database.yml
    - node index.js
    - node ./seeders/index.js

machine:
  environment:
    NODE_ENV: test
    CIRCLE_ENV: test
    DATABASE_USERNAME:
    DATABASE_PASSWORD:
    DATABASE_URL: localhost
    DATABASE_NAME: circle_test
    DATABASE_DIALECT: mongodb
    DATABASE_PORT: 27019
    DATABASE_URL: mongodb://ubuntu:@127.0.0.1:27019/circle_test

test:
  override:
    - gulp build
    - npm test

deployment:
  production:
    branch: master
    heroku:
      appname: frodocms